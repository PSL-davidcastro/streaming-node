<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Streaming Demo</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        margin-top: 60px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
        color: #222;
      }
      #output {
        min-height: 120px;
        background: #f0f4f8;
        border-radius: 8px;
        padding: 16px;
        margin-top: 18px;
        font-size: 1.1rem;
        color: #222;
        white-space: pre-wrap;
        word-break: break-word;
        border: 1px solid #e0e0e0;
        transition: background 0.2s;
      }
      button {
        background: #0057d8;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 28px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }
      button:disabled {
        background: #b3c6e0;
        cursor: not-allowed;
      }
      .spinner {
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #0057d8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 10px;
      }
      .evaluation {
        margin-top: 24px;
        background: #f8fffe;
        border: 1px solid #d4e6f1;
        border-radius: 8px;
        padding: 16px;
        display: none;
      }
      .evaluation h3 {
        margin-top: 0;
        color: #2c3e50;
        font-size: 1.2rem;
      }
      .criteria {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin: 16px 0;
      }
      .criterion {
        background: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #e8ecef;
      }
      .criterion h4 {
        margin: 0 0 8px 0;
        color: #34495e;
        font-size: 0.95rem;
      }
      .score {
        font-weight: bold;
        color: #27ae60;
        font-size: 1.1rem;
      }
      .feedback {
        color: #666;
        font-size: 0.9rem;
        margin-top: 4px;
      }
      .overall {
        text-align: center;
        background: #ecf0f1;
        padding: 12px;
        border-radius: 6px;
        margin-top: 16px;
      }
      .overall-score {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2980b9;
      }
      .nav-link {
        display: inline-block;
        margin-top: 20px;
        padding: 8px 16px;
        background: #27ae60;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      .nav-link:hover {
        background: #219a52;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LLM Streaming Demo</h1>
      <div class="controls">
        <button id="fetchBtn">Generate Story</button>
        <a href="/stats" class="nav-link">ðŸ“Š View Performance Stats</a>
        <div
          id="stats"
          style="margin-top: 18px; color: #444; font-size: 0.98rem"
        ></div>
      </div>
      <div id="output" aria-live="polite"></div>
      <div id="evaluation" class="evaluation">
        <h3>ðŸ“Š Story Evaluation</h3>
        <div class="criteria" id="criteria"></div>
        <div class="overall">
          <div>
            Overall Score:
            <span class="overall-score" id="overallScore">-</span>/10
          </div>
          <div id="summary" style="margin-top: 8px; font-style: italic"></div>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("fetchBtn");
      const output = document.getElementById("output");
      const statsDiv = document.getElementById("stats");
      const evaluationDiv = document.getElementById("evaluation");
      const criteriaDiv = document.getElementById("criteria");
      const overallScoreDiv = document.getElementById("overallScore");
      const summaryDiv = document.getElementById("summary");

      function displayEvaluation(evaluation) {
        if (!evaluation || evaluation.error) {
          evaluationDiv.style.display = "none";
          return;
        }

        // Clear previous content
        criteriaDiv.innerHTML = "";

        // Display criteria scores
        const criteria = [
          { key: "contentQuality", name: "Content Quality" },
          { key: "writingStyle", name: "Writing Style" },
          { key: "creativity", name: "Creativity" },
          { key: "emotionalImpact", name: "Emotional Impact" },
        ];

        criteria.forEach((criterion) => {
          if (evaluation[criterion.key]) {
            const div = document.createElement("div");
            div.className = "criterion";
            div.innerHTML = `
              <h4>${criterion.name}</h4>
              <div class="score">${evaluation[criterion.key].score}/10</div>
              <div class="feedback">${evaluation[criterion.key].feedback}</div>
            `;
            criteriaDiv.appendChild(div);
          }
        });

        // Display overall score and summary
        if (evaluation.overallScore) {
          overallScoreDiv.textContent = evaluation.overallScore;
        }
        if (evaluation.summary) {
          summaryDiv.textContent = evaluation.summary;
        }

        evaluationDiv.style.display = "block";
      }

      btn.addEventListener("click", async () => {
        output.textContent = "";
        statsDiv.textContent = "";
        evaluationDiv.style.display = "none";
        btn.disabled = true;
        try {
          const response = await fetch("/llm");
          if (!response.ok || !response.body) {
            throw new Error("Failed to fetch LLM stream");
          }
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let done = false;
          let buffer = "";
          while (!done) {
            const { value, done: streamDone } = await reader.read();
            if (value) {
              const chunk = decoder.decode(value, { stream: true });
              buffer += chunk;
              // Check for stats marker
              const marker = "\n---STATS---\n";
              const markerIdx = buffer.indexOf(marker);
              if (markerIdx !== -1) {
                // Output before marker is the main output
                output.textContent += buffer.slice(0, markerIdx);
                // After marker is the stats JSON
                const statsStr = buffer.slice(markerIdx + marker.length);
                try {
                  const stats = JSON.parse(statsStr);
                  let statsHtml = `<b>Stats:</b><br>Time to first token: <b>${stats.timeToFirstToken} ms</b><br>Total time: <b>${stats.totalTime} ms</b>`;
                  if (stats.evaluationTime) {
                    statsHtml += `<br>Evaluation time: <b>${stats.evaluationTime} ms</b>`;
                  }

                  // Add token usage information
                  if (stats.storyTokenUsage) {
                    statsHtml += `<br><b>Story Tokens:</b> ${
                      stats.storyTokenUsage.total_tokens || "N/A"
                    }`;
                    if (
                      stats.storyTokenUsage.prompt_tokens &&
                      stats.storyTokenUsage.completion_tokens
                    ) {
                      statsHtml += ` (${stats.storyTokenUsage.prompt_tokens} prompt + ${stats.storyTokenUsage.completion_tokens} completion)`;
                    }
                  }
                  if (stats.evaluationTokenUsage) {
                    statsHtml += `<br><b>Evaluation Tokens:</b> ${
                      stats.evaluationTokenUsage.total_tokens || "N/A"
                    }`;
                    if (
                      stats.evaluationTokenUsage.prompt_tokens &&
                      stats.evaluationTokenUsage.completion_tokens
                    ) {
                      statsHtml += ` (${stats.evaluationTokenUsage.prompt_tokens} prompt + ${stats.evaluationTokenUsage.completion_tokens} completion)`;
                    }
                  }

                  const totalTokens =
                    (stats.storyTokenUsage?.total_tokens || 0) +
                    (stats.evaluationTokenUsage?.total_tokens || 0);
                  if (totalTokens > 0) {
                    statsHtml += `<br><b>Total Tokens:</b> ${totalTokens}`;
                  }

                  statsDiv.innerHTML = statsHtml;

                  // Display evaluation if available
                  if (stats.evaluation) {
                    displayEvaluation(stats.evaluation);
                  }
                } catch (e) {
                  statsDiv.textContent = "Stats: (failed to parse)";
                }
                buffer = "";
                done = true;
                break;
              } else {
                // No marker yet, just append chunk to output
                output.textContent += chunk;
                output.scrollTop = output.scrollHeight;
                buffer = "";
              }
            }
            done = streamDone;
          }
        } catch (err) {
          output.textContent = "Error: " + err.message;
          statsDiv.textContent = "";
          evaluationDiv.style.display = "none";
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
