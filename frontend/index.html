<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Streaming Demo</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        margin-top: 60px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
        color: #222;
      }
      #output {
        min-height: 120px;
        background: #f0f4f8;
        border-radius: 8px;
        padding: 16px;
        margin-top: 18px;
        font-size: 1.1rem;
        color: #222;
        white-space: pre-wrap;
        word-break: break-word;
        border: 1px solid #e0e0e0;
        transition: background 0.2s;
      }
      button {
        background: #0057d8;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 28px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }
      button:disabled {
        background: #b3c6e0;
        cursor: not-allowed;
      }
      .spinner {
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #0057d8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 10px;
      }
      .model-selection {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .model-selection label {
        font-weight: 500;
        color: #2c3e50;
        font-size: 0.9rem;
      }
      .model-selection select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9rem;
        background: white;
        cursor: pointer;
        min-width: 200px;
      }
      .complexity-selection {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .complexity-selection label {
        font-weight: 500;
        color: #2c3e50;
        font-size: 0.9rem;
      }
      .complexity-selection select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9rem;
        background: white;
        cursor: pointer;
        min-width: 200px;
      }
      .complexity-description {
        font-size: 0.8rem;
        color: #666;
        margin-top: 4px;
        margin-left: 8px;
        font-style: italic;
      }
      .evaluation {
        margin-top: 24px;
        background: #f8fffe;
        border: 1px solid #d4e6f1;
        border-radius: 8px;
        padding: 16px;
        display: none;
      }
      .evaluation h3 {
        margin-top: 0;
        color: #2c3e50;
        font-size: 1.2rem;
      }
      .criteria {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin: 16px 0;
      }
      .criterion {
        background: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #e8ecef;
      }
      .criterion h4 {
        margin: 0 0 8px 0;
        color: #34495e;
        font-size: 0.95rem;
      }
      .score {
        font-weight: bold;
        color: #27ae60;
        font-size: 1.1rem;
      }
      .feedback {
        color: #666;
        font-size: 0.9rem;
        margin-top: 4px;
      }
      .overall {
        text-align: center;
        background: #ecf0f1;
        padding: 12px;
        border-radius: 6px;
        margin-top: 16px;
      }
      .overall-score {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2980b9;
      }
      .nav-link {
        display: inline-block;
        margin-top: 20px;
        padding: 8px 16px;
        background: #27ae60;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      .nav-link:hover {
        background: #219a52;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LLM Streaming Demo</h1>
      <div class="model-selection">
        <label for="modelSelect">Story Model:</label>
        <select id="modelSelect">
          <option value="o4-mini-2025-04-16" selected>
            o4-mini-2025-04-16 (Current Default)
          </option>
          <option value="gpt-4.1-2025-04-14">GPT-4.1</option>
          <option value="gpt-4.1-mini-2025-04-14">GPT-4.1 Mini</option>
          <option value="gpt-4.1-nano-2025-04-14">GPT-4.1 Nano</option>
        </select>
      </div>
      <div class="complexity-selection">
        <label for="promptComplexitySelect">Story Complexity:</label>
        <select id="promptComplexitySelect">
          <option value="simple">Simple Story</option>
          <option value="complex" selected>Complex Story</option>
          <option value="advanced">Advanced Story</option>
        </select>
      </div>
      <div id="promptDescription" class="complexity-description"></div>
      <div class="complexity-selection">
        <label for="evaluationComplexitySelect">Evaluation Complexity:</label>
        <select id="evaluationComplexitySelect">
          <option value="simple">Simple Evaluation</option>
          <option value="complex" selected>Complex Evaluation</option>
          <option value="advanced">Advanced Evaluation</option>
        </select>
      </div>
      <div id="evaluationDescription" class="complexity-description"></div>
      <div class="controls">
        <button id="fetchBtn">Generate Story</button>
        <a href="/stats" class="nav-link">ðŸ“Š View Performance Stats</a>
        <div
          id="stats"
          style="margin-top: 18px; color: #444; font-size: 0.98rem"
        ></div>
      </div>
      <div id="output" aria-live="polite"></div>
      <div id="evaluation" class="evaluation">
        <h3>ðŸ“Š Story Evaluation</h3>
        <div class="criteria" id="criteria"></div>
        <div class="overall">
          <div>
            Overall Score:
            <span class="overall-score" id="overallScore">-</span>/10
          </div>
          <div id="summary" style="margin-top: 8px; font-style: italic"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
